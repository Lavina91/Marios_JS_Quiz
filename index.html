<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <link rel="stylesheet" href="./style.css">

  <title>Mario's JS Code Quiz </title>


</head>

<body>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <nav class="navbar fixed-top navbar-light">
    <div class="container-fluid">
      <button type="button" id='high-score'>High Score - </button>
      <a class="navbar-brand" id='timer'>Time :</a>
    </div>
  </nav>


  <div class="container">

    <header class="container" id='title'>


      <h1>Welcome to Mario's Coding Quiz</h1>
    </header>

    <!-- beginning of main grid -->

    <p id='hide'>You will be ask to answer four code related in one minute. However be careful, as every wrong answer
      you
      choose
      will deduct 10 seconds.
      <strong>Good luck & have fun !</strong>
    </p>


    <button type="button" id='startBtn' class="btn btn-dark btn-lg">Click Here To Begin Quiz</button>
  </div>

  <div class="container-2" id='body'>
  
  </div>
  <!-- -- <div class='questionDiv'></div> -->

  <div class="answerDiv" style="display: none;">
    <ol>

      <li>
        <button type="button" id='btna' class="choice-btn  btn-lg"></button>
      </li>

      <li>
        <button type="button" id='btnb' class="choice-btn  btn-lg"></button>
      </li>

      <li>
        <button type="button" id='btnc' class="choice-btn  btn-lg"></button>
      </li>

      <li>
        <button type="button" id='btnd' class="choice-btn btn-lg"></button>
      </li>

    </ol>
  </div>

  <div id="final-results" style="display: none;">
    <h2>Final Results</h2>
    <p id="final-score"></p>
    <input type="text" id="add-initials" placeholder="Enter Your Initials"><br>
    <input type="submit" id="submit-initials" placeholder="Submit">
  </div>
  
  <div id="display-results" style="display: none;">

  </div>


















  <!-- end of main grid -->

  <!-- beginning of footer section -->



  <footer class="navbar fixed-bottom navbar-light">
    <div class="container-fluid">
      <a class="navbar-brand" id="Copyright" href="#">@Copyright Mario Lavina 2020</a>
    </div>
  </footer>

  <!-- end of footer section  -->
  <script src="./function.js"></script>
</body>

</html>
